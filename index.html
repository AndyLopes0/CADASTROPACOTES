<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="sidebar">
        <h1>Viagens Libert</h1>
        <ul class="nav">
            <li>
                <a href="#">Admin</a>
                <ul class="admin">
                    <li><a href="index.html">Cadastrar pacotes</a></li>
                </ul>
            </li>
            <li><a href="index.html">Página inicial</a></li>
        </ul>
    </div>
</header>
<body page="lista">

    <div id="listaPacotes">
        <h2>Pacotes cadastrados</h1>
        <table>
            <thead>
                <tr class="trPrincipal">
                    <th>ID</th>
                    <th>CIDADE</th>
                    <th>DURAÇÃO(DIAS)</th>
                    <th>HOSPEDAGEM</th>
                    <th>VALOR</th>
                    <th>EDIÇÃO</th>
                </tr>
            </thead>
            <tbody id="listaPacotesCorpo"></tbody>
        </table>
        <div>
            <button onclick="vizualizar('cadastro', true)">Cadastrar pacote</button>

        </div>

    </div>

    <section>
        <form id="form">
            <label>
                <span>ID</span>
                <input type="number" readonly id="id" placeholder="ID">
            </label>
            <label>
                <span>CIDADE</span>
                <input type="text" id="cidade" placeholder="Cidade">
            </label>
            <label>
                <span>DURAÇÃO(DIAS)</span>
                <input type="text" id="duracao" placeholder="Duração">
            </label>
            <label>
                <span>HOSPEDAGEM</span>
                <input type="text" id="hospedagem" placeholder="Hospedagem">
            </label>
            <label>
                <span>VALOR</span>
                <input type="text" id="valor" placeholder="Valor">
            </label>
            <div>
                <button>Enviar</button>
                <button onclick="vizualizar('lista')" class="cancelar" type="button">Cancelar</button>
            </div>
    
        </form>
    </section>

</body>
</html>
